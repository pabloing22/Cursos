<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Custom input components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <main>
        <!-- <input type="text" v-model="password"> -->
        <!-- IDEM -->
        <!-- <input type="text" :value="password" @input="password=$event.target.value"> -->
        <input-component v-model="password"></input-component>

        <pre>{{$data}}</pre>
    </main>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <script>
        Vue.component('input-component',{
            props:['contrasena'],
            template:`<input :value="contrasena" @input="verify($event.target.value)" ref="etiqueta">`,
            data(){
                return{
                    noValidas:['abc','admin','root']
                }
            },
            methods:{
                verify(pass){
                    // console.log(pass);
                    if(this.noValidas.includes(pass)){
                        this.$refs.etiqueta.value = pass ='';
                    }
                    this.$emit('input',pass);
                }
            }
        });
        var v=new Vue({
            el:'main',
            data:{
                password:1234,
            },
            methods:{},
        });
    </script>
</body>
</html>
